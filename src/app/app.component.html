<form #invoiceForm="ngForm">
    <div class="container-fluid pt-2 mb-5">
        <div class="row">
            <div class="col-md-8">
                <div class="card border-secondary">
                    <div class="card-body">
                        <h4 class="card-title">Electricity Bill</h4>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" name="name" id="name" placeholder="Ashtarang"
                                      [disabled]="true">
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <textarea class="form-control" name="address" id="address" row="3" placeholder="476, Narayan peth, Pune - 411030."
                                   [disabled]="true"></textarea>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <!-- <div class="form-group">
                                    <label for="contactNo">Contact No.</label>
                                    <input type="number" class="form-control" name="contactNo" id="contactNo"
                                        [ngClass]="{'is-invalid': invoiceForm.submitted && ContactNo.invalid}"
                                        [(ngModel)]="invoice.contactNo" #ContactNo="ngModel" >
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card border-secondary mt-2">
                    <div class="card-body">
                        <h4 class="card-title d-flex justify-content-between">Bill Details 
                            <!-- <button type="button" class="btn btn-secondary" (click)="addProduct()">+</button> -->
                            </h4>
                        <div class="row">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th width="25%">Last Date</th>
                                        <th width="25%" >Last Date Unit</th>
                                        <th width="25%" >Last Remaining Amount</th>
                                    </tr>
                                    
                                    
                                </thead>
                                <tbody>
                                    <tr>
                                        <td scope="row">
                                                <input  type="text" *ngIf="emptyCheck" class="form-control" [ngModel]="invoice.lastDate | date:'mediumDate'" name="lastDate" (ngModelChange)="invoice.lastDate=$event"
                                                id="productName" [disabled]="true">
                                        </td>
                                        <td>
                                            <input type="number" class="form-control" [(ngModel)]="invoice.lastDateUnit" name="lastDateUnit"  id="price"[disabled]="true">
                                        </td>
                                        <td>
                                            <input type="number" class="form-control" [(ngModel)]="invoice.prevAmt" name="prevAmt"  id="quantity"
                                                 [disabled]="true">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th width="25%">New Date</th>
                                        <th width="25%">New Date Unit</th>
                                        <th width="25%" >Units used this month</th>
                                        <th width="25%" >Amount</th>
                                    </tr>
                                    <tr>
                                        <td scope="row">
                                            <input type="text" class="form-control"
                                                id="productName" [ngModel]="invoice.newDate | date:'mediumDate'" name="newDate" (ngModelChange)="invoice.newDate=$event"
                                                [disabled]="true">
                                        </td>
                                        <td scope="row">
                                            <input type="text" class="form-control" 
                                                id="productName" [(ngModel)]="invoice.newDateUnit" name="newDateUnit" (blur)="calculate()"
                                                >
                                        </td>
                                        <td scope="row">
                                            <input type="text" class="form-control"
                                                id="productName"  [(ngModel)]="invoice.unitsUsedThisMonth" name="unitsUsedThisMonth"
                                                [disabled]="true">
                                        </td>
                                        <td scope="row">
                                            <input type="text" class="form-control"
                                                id="productName"  [(ngModel)]="invoice.amt" name="amt"
                                                [disabled]="true">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th >DISCOUNTED AMOUNT</th>
                                        <th></th>
                                        <th></th>
                                        <th >TOTAL AMOUNT</th>
                                    </tr>
                                    <tr>
                                        <td scope="row">
                                            <input type="text" class="form-control"
                                                id="productName" [(ngModel)]="invoice.discountedAmount" name="discountedAmount"
                                                [disabled]="true">
                                        </td>
                                        <td></td>
                                        <td></td>
                                        <td scope="row">
                                            <input type="text" class="form-control"
                                                id="productName" [(ngModel)]="invoice.totalAmount" name="totalAmount"
                                                [disabled]="true">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="card border-secondary mt-2">
                    <div class="card-body">
                        <button type="button" class="btn btn-secondary btn-lg btn-block"
                        (click)="generate()">Generate</button>
                    <button type="button" class="btn btn-secondary btn-lg btn-block"
                        (click)="save()">Save & Print
                        </button>
                   
                    </div>
                </div>

            </div>
            <!-- <div class="col-md-4">
                <button type="button" class="btn btn-secondary btn-lg btn-block"
                    (click)="invoiceForm.valid ? generatePDF('download') : ''">Download Invoice</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block"
                    (click)="invoiceForm.valid ? generatePDF('print') : ''">Print
                    Invoice</button>
                <button type="submit" class="btn btn-secondary btn-lg btn-block"
                    (click)="invoiceForm.valid ? generatePDF() : ''">Open
                    Invoice</button>
            </div> -->
        </div>
    </div>
</form>
<footer class="fixed-bottom">
    <div class="bg-light text-center p-2">
        <h6>Made by <i>Parimal</i>.
        </h6>
    </div>
